<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <label class="logo">
        <span><img src="./asset/Logo (2).png" alt="" /></span>
        <a href="./index.html"> CodeAlong</a></label
      >
    </nav>
    <div class="container">
      <h1 class="title">Sign up to save code</h1>
      <div class="login-form-container">
        <form class="full-width">
          <div class="form-field">
            <label for="name">Your full name</label> <br />
            <input
              name="name"
              id="name"
              type="text"
              label="Your full name"
              required=""
              value=""
            />
          </div>
          <div class="form-field">
            <label for="email">Email address</label> <br />
            <input
              name="email"
              id="email"
              type="email"
              label="Email address"
              required=""
              value=""
            />
          </div>
          <div class="form-field">
            <label for="password">Password</label> <br /><input
              name="password"
              id="password"
              type="password"
              label="Password"
              required=""
              value=""
            />
          </div>
          <span class="text-success" style="display: none"></span
          ><span id="error" style="display: none">Error: </span
          ><button class="btn btn-primary" type="submit" label="Sign Up">
            <a href="./index.html"> Sign Up</a>
          </button>
        </form>
        <p class="aligncenter">
          Already signed up?&nbsp; <a href="login.html">Log in here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
