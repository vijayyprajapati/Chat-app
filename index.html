<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <label class="logo">Code</label>
        <ul>
          <li><a href="share.html">Share</a></li>
          <li><a href="singup.html">Sign Up</a></li>
          <li><a href="login.html">Log In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- <textarea  id="text"></textarea> -->
      <textarea id="text"></textarea>
      
    </main>

    <script>
      var sock = new WebSocket("ws://localhost:8082");
      var log = document.getElementById("text");

      sock.onmessage = function (event) {
        if (event.data instanceof Blob) {
          reader = new FileReader();

          reader.onload = () => {
            log.value = reader.result;
          };

          reader.readAsText(event.data);
        } else {
          log.value = event.data;
        }
      };
      document.querySelector("#text").onkeyup = function () {
        var text = document.getElementById("text").value;
        sock.send(text);
        log.value = text;
      };

      
    </script>
  </body>
</html>
